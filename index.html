<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: whitesmoke; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <main class="card">
    <div class="focus">
      <img class="photo" src="./assets/images/avatar-jessica.jpeg" alt=""/>
      <div class="intro">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <div class="bio">"Front-end developer and avid reader."</div>
    </div>
    <div class="tabs">
      <button class="tab">GitHub</button>
      <button class="tab">Frontend Mentor</button>
      <button class="tab">LinkedIn</button>
      <button class="tab">Twitter</button>
      <button class="tab">Instagram</button>
      
    </div>

  </main>

  
  

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fida Ullah</a>.
  </div>
</body>
</html>
